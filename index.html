<!DOCTYPE html>
<html lang="en" data-ng-app="friendsList">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Mini Project</title>
    <link rel="stylesheet" href="./angular-1-mini/styles.sass" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
</head>

<body ng-controller="mainController">

    <h1>My Friends</h1>
    <label> Add Friends:
        <input type="text" data-ng-model="newFriend" placeholder="Add a friends name">
    </label>
        <button ng-click="addFriend()" >Submit</button>

    <label> Name Search:
        <input type="text", data-ng-model="friend" >
    </label>
    <ul>
        <li ng-repeat="friend in friends | filter:friend">{{ friend }}</li>
    </ul>


    
    <script src="./js/app.js"></script>
    <script src="./js/mainController.js"></script>
</body>

</html>
